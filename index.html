<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<meta charset="utf-8">
	<meta author="Horacio RamÃ­rez">

	<!-- ================ -->
	<!--      STYLES      -->
	<!-- ================ -->
	
	<!--   Css   -->
	<link rel="stylesheet" href="css/styles.css">
	
	<!--   Fonts   -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

	<!-- ==================== -->
	<!--      JAVASCRIPT      -->
	<!-- ==================== -->

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/game.js"></script>

</head>
<body>
	<header id="banner" role="banner">
		<div class="overlay"></div>
		<div class="logo">
			<img src="images/cards-banner.png" alt="">
		</div>
	</header>
	<div class="header-text">
		<h1>Welcome to BlackJack</h1>
	</div>

	<!-- ============== -->
	<!--      GAME      -->
	<!-- ============== -->
	
	<section id="desk">
		<div class="overlay-desk"></div>
	
		<div class="menu">
			<h2>Saldo: $<span id="total"></span></h2>
			<h2>Apuesta: $<span id="amountBet"></span></h2>
			<table>
				<tr>
					<td>
						<div class="coin">
							<a id="coin1">
								<img src="images/1.png" alt="">	
							</a>
						</div>
					</td>
					<td>
						<h2>$1</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin10">
									<img src="images/10.png" alt="">	
							</a>	
						</div>
					</td>
					<td>
						<h2>$10</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin100">
								<img src="images/100.png" alt="">	
							</a>
						</div>
					</td>
					<td>
						<h2>$100</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin500">
								<img src="images/500.png" alt="">	
							</a>	
						</div>
					</td>
					<td>
						<h2>$500</h2>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="game-table">
			<div>
				<h2 id="valor"></h2>
			</div>
			
			<div class="cards">
				<img class="playerCard1"  alt="">
				<img class="playerCard2"  alt="">
				<img class="playerCard3"  alt="">
				<img class="playerCard4" alt="">
			</div>

			<div class="cards">
				<img class="croupCard1"  alt="">
				<img class="croupCard2"  alt="">
				<img class="croupCard3"  alt="">
				<img class="croupCard4" alt="">
			</div>
		</div>

		<!-- Botones para apostar/pasar -->
		<div class="buttons">
			<button id="bet" class="deal">Trato</button>
			<button id="hit" class="hit">Pedir</button>
			<button id="stand" class="stand">Mostrar</button>
		</div>
	</section>
</body>
</html>
