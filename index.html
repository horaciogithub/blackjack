<!DOCTYPE html>
<html lang="ES">
<head>
	<title>BlackJack</title>
	<meta charset="utf-8">
	<meta name="author" content="Horacio Ramírez Estupiñán">
	<meta name="description" content="blackjack">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->
	<!--      STYLES      -->
	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->
	<!--      JAVASCRIPT      -->
	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

	<!-- ▬▬▬▬▬▬▬▬▬▬ -->
	<!--   BANNER   -->
	<!-- ▬▬▬▬▬▬▬▬▬▬ -->

	<header id="banner">
		<div class="overlay"></div>
		<div class="logo">
			<img src="images/cards-banner.png" alt="Logo">
		</div>
	</header>

	<!-- Header message -->
	<div class="header-text">
		<h1>Welcome to BlackJack</h1>
	</div>

	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->
	<!--   GAME CONTENT  -->
	<!-- ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬ -->
	
	<section id="desk">
		<div class="overlay-desk"></div>
	
		<div class="menu">
			<h2>Saldo: $<span id="total"></span></h2>
			<h2>Apuesta: $<span id="amountBet"></span></h2>
			<table>
				<tr>
					<td>
						<div class="coin">
							<a id="coin1">
								<img src="images/1.png" alt="Moneda de $1">	
							</a>
						</div>
					</td>
					<td>
						<h2>$1</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin10">
									<img src="images/10.png" alt="Moneda de $10">	
							</a>	
						</div>
					</td>
					<td>
						<h2>$10</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin100">
								<img src="images/100.png" alt="Moneda de $100">	
							</a>
						</div>
					</td>
					<td>
						<h2>$100</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="coin">
							<a id="coin500">
								<img src="images/500.png" alt="Moneda de $500">	
							</a>	
						</div>
					</td>
					<td>
						<h2>$500</h2>
					</td>
				</tr>
			</table>
		</div>

		<div class="game-table">
			<div>
				<h2 id="valor"></h2>
			</div>

			<!-- Cards container -->
			<div class="cards">
				<!-- Cards images -->
				<img class="playerCard1">
				<img class="playerCard2">
				<img class="playerCard3">
				<img class="playerCard4">
			</div>

			<!-- Cards container -->
			<div class="cards">
				<!-- Cards images -->
				<img class="croupCard1" >
				<img class="croupCard2" >
				<img class="croupCard3" >
				<img class="croupCard4" >
			</div>
		</div>

		<!-- Buttons container -->
		<div class="buttons">
			<!-- Control buttons -->
			<button id="bet" class="deal">Trato</button>
			<button id="hit" class="hit">Pedir</button>
			<button id="stand" class="stand">Mostrar</button>
		</div>
	</section>
</body>
</html>
